<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Patrimônio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8edf2;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #e8edf2;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      align-items: center;
    }

    .titulo {
      font-size: 24px;
      color: #434b57;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-width: 180px;
      flex: 1;
      max-width: 300px;
    }

    input,
    select,
    button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .upload-btn {
      padding: 8px 16px;
      font-size: 13px;
      background-color: #11114E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 200px;
    }

    .upload-area {
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      background-color: #dbe3ea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 580px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-header h3 {
      margin: 0;
      color: #11114E;
      font-size: 16px;
    }

    .add-btn {
      border: 1px solid #11114E;
      color: #11114E;
      background: transparent;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table th,
    table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f5f7fa;
      font-weight: normal;
    }

    .calendar-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Editar Patrimônio</h1>

    <div class="form-row">
      <input type="text" placeholder="Nº Patrim.">
      <input type="text" placeholder="Nome do patrimônio">
    </div>

    <div class="form-row">
      <select><option>Filial</option></select>
      <button class="add-btn">+</button>
      <select><option>Tipo de Patrimônio</option></select>
      <button class="add-btn">+</button>
      <select><option>Fornecedor</option></select>
      <button class="add-btn">+</button>
    </div>

    <div class="form-row">
      <input type="text" placeholder="Nº NF">
      <input type="date">
      <input type="text" placeholder="Valor da compra">
      <select><option>Status</option></select>
    </div>

    <div class="form-row center">
      <div class="upload-container">
        <button class="upload-btn">Upload de imagem</button>
        <div class="upload-area">Imagem</div>
      </div>
    </div>

    <div class="form-row">
      <div class="section">
        <div class="section-header">
          <h3>Trâmites</h3>
          <button class="add-btn">+</button>
        </div>
        <table>
          <thead>
            <tr><th>#</th><th>Ação</th><th>Data</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>---</td><td>---</td></tr>
            <tr><td>2</td><td>---</td><td>---</td></tr>
            <tr><td>3</td><td>---</td><td>---</td></tr>
          </tbody>
        </table>
      </div>

      <div class="section">
        <div class="section-header">
          <h3>Manutenção</h3>
          <button class="add-btn">+</button>
        </div>
        <table>
          <thead>
            <tr><th>#</th><th>Ação</th><th>Data</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>---</td><td>---</td></tr>
            <tr><td>2</td><td>---</td><td>---</td></tr>
            <tr><td>3</td><td>---</td><td>---</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
