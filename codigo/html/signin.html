<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatriControl - Sistema de Gestão Patrimonial</title>
  <link rel="stylesheet" href="/codigo/css/signin.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Acesso ao Sistema</h1>
      <form id="loginForm" action="dashboard.html" method="GET">
        <div class="label-float">
          <input type="text" id="email" required>
          <label for="email">E-mail Corporativo</label>
        </div>
        <div class="label-float">
          <input type="password" id="password" required>
          <label for="password">Senha</label>
        </div>
        <button type="submit">Entrar</button>
        <p class="footer-text">Não tem acesso? <a href="#" class="footer-link">Solicite a um Administrador.</a></p>
      </form>
    </div>
  </div>
</body>
</html>
