<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PatriControl - Cadastrar Patrimônio</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/codigo/css/sidebar.css">
  <link rel="stylesheet" href="/codigo/css/cadastrarpatrimonio.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo Principal -->
  <div class="dashboard-container">
    <main class="main-content">
      <header class="content-header">
        <h1>Cadastro de Patrimônio</h1>
        <div class="user-welcome">
          <span>Bem-vindo, <strong id="userName"></strong></span>
        </div>
      </header>

      <!-- Notificação -->
      <div id="notification" class="notification hidden">
        <div class="notification-content success">
          <span class="notification-message"></span>
        </div>
      </div>

      <!-- Formulário -->
      <div class="form-container">
        <form id="cadastroForm">
          <!-- Linha 1 -->
          <div class="form-row">
            <div class="form-group">
              <label for="patrimonioNum">Nº Patrimônio</label>
              <input
                type="text"
                id="patrimonioNum"
                placeholder="1234"
                maxlength="4"
                required
              >
            </div>
            <div class="form-group">
              <label for="nomePatrimonio">Nome do Patrimônio</label>
              <input type="text" id="nomePatrimonio" required>
            </div>
          </div>

          <!-- Linha 2 -->
          <div class="form-row">
            <div class="form-group">
              <label for="filial">Filial</label>
              <div class="select-add-group">
                <select id="filial" required></select>
                <button type="button" class="icon-btn" id="btn-filial">&#x2630;</button>
              </div>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de Patrimônio</label>
              <div class="select-add-group">
                <select id="tipo" required></select>
                <button type="button" class="icon-btn" id="btn-tipo">&#x2630;</button>
              </div>
            </div>
            <div class="form-group">
              <label for="fornecedor">Fornecedor</label>
              <div class="select-add-group">
                <select id="fornecedor" required></select>
                <button type="button" class="icon-btn" id="btn-fornecedor">&#x2630;</button>
              </div>
            </div>
          </div>

          <!-- Linha 3 -->
          <div class="form-row">
            <div class="form-group">
              <label for="notaFiscal">Nota Fiscal</label>
              <input type="text" id="notaFiscal">
            </div>
            <div class="form-group">
              <label for="dataCompra">Data da Compra</label>
              <input type="date" id="dataCompra" required>
            </div>
            <div class="form-group">
              <label for="valorCompra">Valor</label>
              <input type="number" id="valorCompra" step="0.01" required>
            </div>
          </div>

          <!-- Linha 4 -->
          <div class="form-row">
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="Ativo">Ativo</option>
                <option value="Em Manutenção">Em Manutenção</option>
                <option value="Baixado">Baixado</option>
              </select>
            </div>
            <div class="form-group">
              <label>Imagem do Patrimônio</label>
              <input type="file" id="inputImagem" accept="image/*">
              <img id="imagemPreview" class="imagem-preview hidden" alt="Preview">
            </div>
          </div>

          <!-- Ações -->
          <div class="form-row actions">
            <a href="dashboard.html" class="btn cancel">Cancelar</a>
            <button type="submit" class="btn save">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Modal Genérico -->
  <div id="modal-container" class="modal-container hidden"></div>

  <!-- Scripts -->
  <script src="/codigo/js/utils.js"></script>
  <script src="/codigo/js/sidebar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioLogado") || "{}");
      if (!usuario.id) return window.location.href = "/index.html";
      document.getElementById("userName").textContent = usuario.nome;

      // Notificação
      const notification = document.getElementById("notification");
      const content = notification.querySelector(".notification-content");
      const msgElm = notification.querySelector(".notification-message");
      function showNotification(msg, type = "success") {
        msgElm.textContent = msg;
        content.className = "notification-content " + (type === "error" ? "error" : "success");
        notification.classList.remove("hidden");
        setTimeout(() => notification.classList.add("hidden"), 3000);
      }

      // Popula selects
      function populateSelect(tipo) {
        const sel = document.getElementById(tipo);
        sel.innerHTML = '<option value="">Selecione</option>';
        JSON.parse(localStorage.getItem(tipo) || "[]")
          .forEach(item => sel.add(new Option(item, item)));
      }
      ["filial", "tipo", "fornecedor"].forEach(populateSelect);

      // Preview de imagem
      const inpImg = document.getElementById("inputImagem");
      const prev = document.getElementById("imagemPreview");
      inpImg.addEventListener("change", () => {
        const f = inpImg.files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = e => {
          prev.src = e.target.result;
          prev.classList.remove("hidden");
        };
        r.readAsDataURL(f);
      });

      // Configurações de modal…
      const titles = { filial: "Filiais", tipo: "Tipos de Patrimônio", fornecedor: "Fornecedores" };
      const singular = { filial: "Filial", tipo: "Tipo de Patrimônio", fornecedor: "Fornecedor" };
      const modalCt = document.getElementById("modal-container");

      function abrirModal(tipo) {
        const arr = JSON.parse(localStorage.getItem(tipo) || "[]");
        modalCt.innerHTML = `
          <div class="modal-overlay" onclick="fecharModal()"></div>
          <div class="modal-box">
            <h2>Gerenciar ${titles[tipo]}</h2>
            <div class="modal-form">
              <input id="novo-${tipo}"
                     placeholder="Novo ${singular[tipo]}">
              <button class="btn add" onclick="adicionarItem('${tipo}')">Adicionar</button>
            </div>
            <ul class="modal-lista" id="lista-${tipo}">
              ${arr.map((v,i) => `
                <li>
                  <input value="${v}"
                         onchange="editarItem('${tipo}',${i},this.value)">
                  <button onclick="excluirItem('${tipo}',${i})">✖</button>
                </li>
              `).join("")}
            </ul>
            <button class="modal-close" onclick="fecharModal()">Fechar</button>
          </div>`;
        modalCt.classList.remove("hidden");
      }
      window.fecharModal = () => modalCt.classList.add("hidden");

      window.adicionarItem = t => {
        const v = document.getElementById(`novo-${t}`).value.trim();
        if (!v) return;
        let arr = JSON.parse(localStorage.getItem(t) || "[]");
        if (!arr.includes(v)) {
          arr.push(v);
          localStorage.setItem(t, JSON.stringify(arr));
          populateSelect(t);
          abrirModal(t);
        }
      };
      window.editarItem = (t,i,v) => {
        let arr = JSON.parse(localStorage.getItem(t) || "[]");
        arr[i] = v; localStorage.setItem(t, JSON.stringify(arr));
        populateSelect(t);
      };
      window.excluirItem = (t,i) => {
        let arr = JSON.parse(localStorage.getItem(t) || "[]");
        arr.splice(i,1); localStorage.setItem(t, JSON.stringify(arr));
        populateSelect(t);
        abrirModal(t);
      };
      ["filial","tipo","fornecedor"].forEach(t => {
        document.getElementById(`btn-${t}`).onclick = () => abrirModal(t);
      });

      // Submissão com validação do Nº (4 dígitos)
      document.getElementById("cadastroForm").addEventListener("submit", e => {
        e.preventDefault();

        const numero = document.getElementById("patrimonioNum").value.trim();
        const pattern = /^\d{4}$/;
        if (!pattern.test(numero)) {
          showNotification("O número deve ter exatamente 4 dígitos.", "error");
          return;
        }

        const patrimonios = JSON.parse(localStorage.getItem("patrimonios") || "[]");
        if (patrimonios.some(p => p.numero === numero)) {
          showNotification("Esse número de patrimônio já existe.", "error");
          return;
        }

        // monta o objeto p
        const p = {
          numero,
          nome: document.getElementById("nomePatrimonio").value.trim(),
          filial: document.getElementById("filial").value,
          tipo: document.getElementById("tipo").value,
          fornecedor: document.getElementById("fornecedor").value,
          nf: document.getElementById("notaFiscal").value.trim(),
          dataCompra: document.getElementById("dataCompra").value,
          valor: parseFloat(document.getElementById("valorCompra").value) || 0,
          status: document.getElementById("status").value,
          imagem: prev.src || "",
          criadoPor: usuario.id,
          criadoEm: new Date().toLocaleString()
        };

        // salva patrimônio
        patrimonios.push(p);
        localStorage.setItem("patrimonios", JSON.stringify(patrimonios));

        // registra trâmite padronizado
        const tramites = JSON.parse(localStorage.getItem("tramites") || "[]");
        tramites.push({
          patrimonio:   p.numero,
          idUsuario:    usuario.id,
          nomeUsuario:  usuario.nome,
          acao:         "Criou patrimônio",
          campo:        "PATRIMÔNIO",
          valorAntigo:  "",
          valorNovo:    p.numero,
          dataHora:     new Date().toLocaleString()
        });
        localStorage.setItem("tramites", JSON.stringify(tramites));

        showNotification("Patrimônio cadastrado!", "success");
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      });
    });
  </script>
</body>
</html>
