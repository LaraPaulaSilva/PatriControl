<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatriControl - Sistema de Gestão Patrimonial</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/codigo/css/sidebar.css">
  <link rel="stylesheet" href="/codigo/css/editarusuario.css">
</head>
<body>
  <!-- Container da Sidebar (será preenchido via JavaScript) -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo Principal -->
  <div class="dashboard-container">
    <main class="main-content">
      <header class="content-header">
        <h1>Editar Usuário</h1>
        <div class="user-welcome">
          <span>Bem-vindo, <strong>Admin</strong></span>
        </div>
      </header>

      <div id="notification" class="notification hidden">
        <div class="notification-content">
          <span class="notification-message">Usuário atualizado com sucesso!</span>
        </div>
      </div>

      <div class="form-container">
        <form id="editarUsuarioForm">
          <!-- Linha 1 - Código (não editável) -->
          <div class="form-row">
            <div class="form-group">
              <label for="codigoUsuario">Código do Usuário</label>
              <input type="text" id="codigoUsuario" value="USR-2023-001" readonly class="readonly-input">
            </div>
          </div>

          <!-- Linha 2 - Nome e Email -->
          <div class="form-row">
            <div class="form-group">
              <label for="nomeCompleto">Nome Completo</label>
              <input type="text" id="nomeCompleto" value="João Silva" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" value="joao.silva@empresa.com" required>
            </div>
          </div>

          <!-- Linha 3 - Cargo e Status -->
          <div class="form-row">
            <div class="form-group">
              <label for="cargo">Cargo</label>
              <select id="cargo" required class="full-dropdown">
                <option value="administrador" selected>Administrador</option>
                <option value="gestor">Gestor</option>
                <option value="colaborador">Colaborador</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required class="full-dropdown">
                <option value="ativo" selected>Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
          </div>

          <!-- Linha 4 - Filial e Senha -->
          <div class="form-row aligned-row">
            <div class="form-group">
              <label for="filial">Filial</label>
              <select id="filial" required class="full-dropdown">
                <option value="matriz" selected>Matriz - São Paulo</option>
                <option value="rj">Filial - Rio de Janeiro</option>
                <option value="bh">Filial - Belo Horizonte</option>
              </select>
            </div>
            <div class="form-group">
              <label for="senha">Alterar Senha</label>
              <input type="password" id="senha" placeholder="Deixe em branco para manter a atual">
            </div>
          </div>

          <!-- Botões de Ação -->
          <div class="form-row actions">
            <a href="gerenciamentodeusuario.html" class="btn cancel">Cancelar</a>
            <button type="submit" class="btn save">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="/codigo/js/sidebar.js"></script>
  <script>
    document.getElementById('editarUsuarioForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Mostra notificação
      const notification = document.getElementById('notification');
      notification.classList.remove('hidden');
      
      // Esconde após 3 segundos
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 3000);
    });
  </script>
</body>
</html>
