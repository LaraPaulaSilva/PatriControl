<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="sidebar.css">
    <title>Cadastro</title>
</head>
<body>
    

    <div class="container">
        <div class="signup-box shadow">
            <h2 class="mb-4">Cadastro de usuÃ¡rio</h2>
            <form onsubmit="cadastrar(); return false;">
                <div class="form-group mb-3 text-start">
                    <label for="nome" id="labelNome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group mb-3 text-start">
                    <label for="email" id="labelEmail" class="form-label">E-mail (Gmail)</label>
                    <input type="email" id="email" class="form-control" required>
                    <div id="emailErro" class="text-danger mt-1" style="display: none;">Use um e-mail do Gmail (@gmail.com)</div>
                </div>
                <div class="form-group mb-3 text-start">
                    <label for="senha" id="labelSenha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <div class="form-group mb-4 text-start">
                    <label for="cargo" id="labelCargo" class="form-label">Cargo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">Cadastrar</button>
            </form>
            
        </div>
    </div>

</body>
</html>
