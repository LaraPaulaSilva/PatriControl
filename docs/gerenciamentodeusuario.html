<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PatriControl - Gerenciamento de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/docs/sidebar.css">
  <link rel="stylesheet" href="/docs/gerenciamentodeusuario.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="dashboard-container">
    <main class="main-content">
      <header class="content-header">
        <h1>Gerenciamento de Usuários</h1>
        <div class="user-welcome">
          <span>Bem-vindo, <strong id="userName">Usuário</strong></span>
        </div>
      </header>

      <!-- Filtro padrão -->
      <div class="filter-container">
        <div class="search-bar">
          <div class="search-group">
            <label for="filtroStatus">Status:</label>
            <select id="filtroStatus">
              <option value="">Todos</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </div>
          <div class="search-group">
            <label for="filtroAdmin">Administrador:</label>
            <select id="filtroAdmin">
              <option value="">Todos</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Cargo</th>
              <th>Filial</th>
              <th>Status</th>
              <th>Administrador</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaUsuarios"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="/docs/utils.js"></script>
  <script src="/docs/sidebar.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "{}");
    if (!usuarioLogado || usuarioLogado.administrador !== "Sim") {
      alert("Acesso restrito. Permissão de administrador necessária.");
      window.location.href = "/docs/dashboard.html";
      return;
    }
    document.getElementById("userName").textContent = usuarioLogado.nome || "Usuário";

    const tabela = document.getElementById("tabelaUsuarios");
    const filtroStatus = document.getElementById("filtroStatus");
    const filtroAdmin  = document.getElementById("filtroAdmin");
    filtroStatus.addEventListener("change", renderizar);
    filtroAdmin.addEventListener("change", renderizar);

    function renderizar() {
      const todos = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const s = filtroStatus.value, a = filtroAdmin.value;
      tabela.innerHTML = "";
      const list = todos.filter(u =>
        (!s || u.status === s) &&
        (!a || u.administrador === a)
      );
      if (list.length === 0) {
        tabela.innerHTML = `<tr><td colspan="8" style="text-align:center">Nenhum usuário encontrado</td></tr>`;
        return;
      }
      list.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>${u.email}</td>
          <td>${u.cargo}</td>
          <td>${u.filial}</td>
          <td>${u.status}</td>
          <td>${u.administrador}</td>
          <td>
            <button class="action-btn edit" onclick="location.href='editarusuario.html?id=${u.id}'">
              Editar
            </button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    renderizar();
  });
  </script>
</body>
</html>
