<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PatriControl – Alteração de Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/docs/sidebar.css">
  <link rel="stylesheet" href="/docs/alterarsenha.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo Principal -->
  <div class="dashboard-container">
    <div class="form-container">
      <h1>Alteração de Senha</h1>

      <!-- Notificação genérica -->
      <div id="notification" class="notification hidden">
        <div class="notification-content">
          <span class="notification-message"></span>
        </div>
      </div>

      <form id="alterarSenhaForm">
        <div class="form-group">
          <label for="senhaAtual">Senha Atual</label>
          <input type="password" id="senhaAtual" placeholder="Digite sua senha atual" required>
        </div>

        <div class="form-group">
          <label for="novaSenha">Nova Senha</label>
          <input type="password" id="novaSenha" placeholder="Digite sua nova senha" required>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Nova Senha</label>
          <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
        </div>

        <button type="submit">Alterar Senha</button>
      </form>
    </div>
  </div>

  <script src="/docs/utils.js"></script>
  <script src="/docs/sidebar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioLogado") || "{}");
      if (!usuario.id) {
        showNotification("Usuário não autenticado.", "error");
        setTimeout(() => window.location.href = "/docs/index.html", 2000);
        return;
      }

      const form = document.getElementById("alterarSenhaForm");
      const notification = document.getElementById("notification");
      const content = notification.querySelector(".notification-content");
      const message = notification.querySelector(".notification-message");

      function showNotification(msg, type) {
        message.textContent = msg;
        content.classList.toggle("error", type === "error");
        content.classList.toggle("success", type === "success");
        notification.classList.remove("hidden");
        setTimeout(() => notification.classList.add("hidden"), 3000);
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        const atual     = document.getElementById("senhaAtual").value;
        const nova      = document.getElementById("novaSenha").value;
        const confirm   = document.getElementById("confirmarSenha").value;

        if (atual !== usuario.senha) {
          showNotification("Senha atual incorreta.", "error");
          return;
        }
        if (nova.length < 4) {
          showNotification("A nova senha deve ter pelo menos 4 caracteres.", "error");
          return;
        }
        if (nova !== confirm) {
          showNotification("As senhas não coincidem.", "error");
          return;
        }

        // atualiza senha
        usuario.senha = nova;
        const todos = JSON.parse(localStorage.getItem("usuarios") || "[]");
        const idx   = todos.findIndex(u => u.id === usuario.id);
        if (idx !== -1) {
          todos[idx] = usuario;
          localStorage.setItem("usuarios", JSON.stringify(todos));
          localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        }

        showNotification("Senha alterada com sucesso!", "success");
        form.reset();
      });
    });
  </script>
</body>
</html>
